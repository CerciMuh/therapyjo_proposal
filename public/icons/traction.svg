<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Spine vertebrae -->
  <rect x="34" y="12" width="12" height="8" rx="3" fill="#4CAF93"/>
  <rect x="33" y="22" width="14" height="8" rx="3" fill="#3D9B83"/>
  <rect x="34" y="32" width="12" height="8" rx="3" fill="#4CAF93"/>
  <rect x="33" y="42" width="14" height="8" rx="3" fill="#3D9B83"/>
  <rect x="34" y="52" width="12" height="8" rx="3" fill="#4CAF93"/>
  <!-- Stretch arrows (up) -->
  <line x1="40" y1="8" x2="40" y2="2" stroke="#4CAF93" stroke-width="2.5" stroke-linecap="round"/>
  <polyline points="36,5 40,1 44,5" stroke="#4CAF93" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Stretch arrows (down) -->
  <line x1="40" y1="64" x2="40" y2="70" stroke="#4CAF93" stroke-width="2.5" stroke-linecap="round"/>
  <polyline points="36,67 40,71 44,67" stroke="#4CAF93" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Decompression glow between discs -->
  <circle cx="40" cy="30" r="3" fill="#4CAF93" opacity="0.2"/>
  <circle cx="40" cy="50" r="3" fill="#4CAF93" opacity="0.2"/>
  <!-- Side indicators -->
  <line x1="24" y1="16" x2="24" y2="56" stroke="#4CAF93" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.3"/>
  <line x1="56" y1="16" x2="56" y2="56" stroke="#4CAF93" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.3"/>
</svg>
