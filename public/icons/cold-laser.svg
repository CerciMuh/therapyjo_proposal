<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Laser device body -->
  <rect x="14" y="32" width="28" height="14" rx="4" fill="#4CAF93"/>
  <rect x="38" y="34" width="16" height="10" rx="2" fill="#3D9B83"/>
  <!-- Laser tip -->
  <polygon points="54,36 62,39 54,42" fill="#3D9B83"/>
  <!-- Laser beams -->
  <line x1="62" y1="39" x2="74" y2="30" stroke="#4CAF93" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="62" y1="39" x2="76" y2="39" stroke="#4CAF93" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="62" y1="39" x2="74" y2="48" stroke="#4CAF93" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <!-- Glow circles -->
  <circle cx="62" cy="39" r="6" fill="#4CAF93" opacity="0.15"/>
  <circle cx="62" cy="39" r="12" fill="#4CAF93" opacity="0.08"/>
  <!-- Handle -->
  <rect x="20" y="46" width="10" height="18" rx="3" fill="#4CAF93" opacity="0.7"/>
  <!-- Target dot pattern on skin area -->
  <circle cx="70" cy="33" r="1.5" fill="#4CAF93" opacity="0.4"/>
  <circle cx="73" cy="39" r="1.5" fill="#4CAF93" opacity="0.4"/>
  <circle cx="70" cy="45" r="1.5" fill="#4CAF93" opacity="0.4"/>
</svg>
